<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="terminal.js" defer></script>
</head>
<body>

<div class="terminal-window">
    <header>
        <div class="button red"></div>
        <div class="button yellow" onclick="minimizeTerminal()"></div>
        <div class="button green" onclick="toggleFullscreen()"></div>

    </header>
    <div id="terminal">
        <p><span class="purple">[ãƒ„]</span> - Welcome to personal CLI. Type help to get started.</p>
        <p class="hidden">
            <span class="prompt">
                <span id="currentPath" class="root">root/</span> <!-- Updated here -->
                <span class="tick">&gt;</span>
                
            </span>
            <span contenteditable="true" class="input" spellcheck="false"></span>
        </p>
    </div>
</div>

</body>
</html>
